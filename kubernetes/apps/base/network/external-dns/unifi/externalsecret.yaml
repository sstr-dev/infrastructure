---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-unifi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: external-dns-unifi
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        UNIFI_HOST: "{{ .unifi_extdns_host }}"
        UNIFI_API_KEY: "{{.unifi_extdns_api_key }}"
  dataFrom:
    - extract:
        key: ${CLUSTER}/unifi
      rewrite:
        - regexp:
            source: "(.*)"
            target: "unifi_$1"
