---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name:  &app external-dns-adguard-home
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: network
  install:
    disableSchemaValidation: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    disableSchemaValidation: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v9.1.0@sha256:888b77f42d9d3436f01f942b399c7ef4ff331a9fc67bd5e7b3485cc1b8ee1a9b
        env:
          - name: &name ADGUARD_URL
            valueFrom:
              secretKeyRef:
                name: *app
                key: *name
          - name: &name ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: *name
          - name: &name ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *app
                key: *name
          - name: SERVER_HOST
            value: 0.0.0.0
          - name: DRY_RUN
            value: "true"
        securityContext:
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
    triggerLoopOnEvent: true
    policy: sync
    #extraArgs:
    #  - --ingress-class=internal
    #  - --ingress-class=home
    #  - --managed-record-types=A
    #  #- --managed-record-types=AAAA
    #  - --managed-record-types=CNAME
    #  #- --managed-record-types=TXT
    #  #- --managed-record-types=SRV
    registry: txt
    sources:
      #- crd
      #- ingress
      - gateway-httproute
      - gateway-tlsroute
      - service

    txtOwnerId: ${CLUSTER}
    txtPrefix: k8s.${CLUSTER}.
    domainFilters:
      - landomain
      - int_ext

    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
