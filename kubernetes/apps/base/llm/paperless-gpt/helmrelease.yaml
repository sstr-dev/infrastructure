---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-gpt
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn: []
  interval: 15m
  values:
    controllers:
      paperless-gpt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/icereed/paperless-gpt
              tag: v0.23.0@sha256:90766d15d541162129d0fa47dad5ffb33a02a0c77cbc4cee9007b24b656ba6ce
            env:
              # --- Paperless-ngx integration ---
              PAPERLESS_BASE_URL: http://paperless.self-hosted.svc.cluster.local:8000
              PAPERLESS_PUBLIC_URL: https://dms.${SECRET_MAIN_DOMAIN_NAME}

              # --- General settings ---
              # LLM_LANGUAGE: English
              LLM_LANGUAGE: German
              LOG_LEVEL: info
              TZ: ${CLUSTER_TIMEZONE}

              # --- LLM for text processing (Ollama) ---
              LLM_PROVIDER: ollama
              LLM_MODEL: qwen3:4b-instruct-2507-q4_K_M # phi4-mini:3.8b
              OLLAMA_HOST: http://${SECRET_AI1_IP}:11434
              OLLAMA_CONTEXT_LENGTH: 4096
              TOKEN_LIMIT: 1600

              # --- OCR / Vision LLM ---
              OCR_PROVIDER: llm
              VISION_LLM_PROVIDER: ollama
              VISION_LLM_MODEL: minicpm-v:8b   # recommended vision model (qwen2.5vl:3b)
              OCR_PROCESS_MODE: image          # image|pdf|whole_pdf
              OCR_LIMIT_PAGES: 1               # 0 = unlimited
              PDF_SKIP_EXISTING_OCR: true      # skip PDFs that already contain OCR
              #PDF_SKIP_EXISTING_OCR: false

              # --- PDF Output / File Handling ---
              PDF_REPLACE: false               # replace original PDF in paperless? (dangerous)
              PDF_UPLOAD: true                 # upload OCR-enhanced PDF to paperless
              PDF_COPY_METADATA: true          # copy metadata when uploading OCR PDFs
              CREATE_LOCAL_PDF: true           # store enhanced PDF locally
              CREATE_LOCAL_HOCR: false
              PDF_OCR_TAGGING: false           # do NOT add a tag for OCR-processed PDFs
              PDF_OCR_COMPLETE_TAG: pdf-ocr-complete
              # --- Tagging Configuration ---
              AUTO_GENERATE_TAGS: false        # no auto tag generation by LLM
              AUTO_TAG: ai-auto                # tag applied for automatic LLM processing
              AUTO_OCR_TAG: ai-ocr             # tag applied for automatic OCR
              MANUAL_TAG: ai                   # tag applied for manual processing
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        fsGroup: ${APP_GID:=1000}
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: ${APP_GID:=1000}
        runAsNonRoot: true
        runAsUser: ${APP_UID:=1000}
        seccompProfile: { type: RuntimeDefault }
      #affinity:
      #  # Image not yet built for arm64
      #  nodeAffinity:
      #    requiredDuringSchedulingIgnoredDuringExecution:
      #      nodeSelectorTerms:
      #        - matchExpressions:
      #            - key: kubernetes.io/arch
      #              operator: In
      #              values:
      #                - amd64
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Paperless GPT
          gethomepage.dev/icon: paperless.png
          gethomepage.dev/description: AI Setup for Paperless
          gethomepage.dev/siteMonitor: http://paperless-gpt.llm:8080
        hostnames: ["paperless-gpt.${SECRET_MAIN_DOMAIN_NAME}"]
        parentRefs:
          - name: main
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      data:
        enabled: true
        existingClaim: *app
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/db
                subPath: db
              - path: /app/prompts
                subPath: prompts
      tmpfs:
        type: emptyDir
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/config
                subPath: config
              - path: /tmp
                subPath: tmp
