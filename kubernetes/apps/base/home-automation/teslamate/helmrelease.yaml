---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teslamate
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/sstr-dev/postgres-init
              tag: 17.5@sha256:986cd1e2db890910875af90e00db7da64984330f4984bfd2804eaf43b085f310
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *app
        containers:
          app:
            image:
              repository: teslamate/teslamate
              tag: 2.1.1
            env:
              TZ: ${CLUSTER_TIMEZONE}
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                memory: 250Mi
                cpu: 50m
              limits:
                memory: 500Mi

    service:
      app:
        ports:
          http:
            port: &port 4000

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_MAIN_DOMAIN_NAME}"
        parentRefs:
          - name: main
            namespace: network
            sectionName: https

