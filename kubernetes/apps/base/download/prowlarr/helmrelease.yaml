---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prowlarr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:

    defaultPodOptions:
      annotations:
        setDownloadGateway: "true"

    controllers:
      prowlarr:
        replicas: ${REPLICAS:=1}
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/prowlarr
              tag: 2.1.2.5186@sha256:3e5e091311bbea32612ef0f74cb56e9bd7f17a7a191a99b36c78825499390868
              pullPolicy: IfNotPresent
            env:
              TZ: ${CLUSTER_TIMEZONE}
              PROWLARR__SERVER__PORT: &port 80
              PROWLARR__APP__INSTANCENAME: Prowlarr
              PROWLARR__APP__THEME: dark
              PROWLARR__AUTH__METHOD: External
              PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
              PROWLARR__LOG__DBENABLED: "False"
              PROWLARR__LOG__LEVEL: info
              PROWLARR__LOG__ANALYTICSENABLED: "False"
            envFrom:
              - secretRef:
                  name: *app
            #probes:
            #  liveness: &probes
            #    enabled: true
            #    custom: true
            #    spec:
            #      httpGet:
            #        path: /ping
            #        port: *port
            #      initialDelaySeconds: 0
            #      periodSeconds: 10
            #      timeoutSeconds: 1
            #      failureThreshold: 3
            #  readiness: *probes
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi

    #serviceMonitor:
    #  app:
    #    serviceName: *app
    #    endpoints:
    #      - port: http
    #        scheme: http
    #        path: /metrics
    #        interval: 1m
    #        scrapeTimeout: 10s

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_MAIN_DOMAIN_NAME}"
        parentRefs:
          - name: main
            namespace: network
            sectionName: https
        rules:
          - backendRefs: [{}]
        annotations:
          # Homepage-Integration aktivieren
          gethomepage.dev/enabled: "true"
          # Gruppe im Dashboard
          gethomepage.dev/group: "Downloads"
          # Anzeigename
          gethomepage.dev/name: "Prowlarr"
          # Beschreibung / Tooltip
          gethomepage.dev/description: "Torrent/NZB Indexer Management"
          # Icon (muss in /app/public/icons liegen)
          gethomepage.dev/icon: "prowlarr.png"
          gethomepage.dev/widget.type: prowlarr
          gethomepage.dev/widget.url: http://{{ .Release.Name }}.{{ .Release.Namespace }}:80
          gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_PROWLARR_KEY}}` }}"
