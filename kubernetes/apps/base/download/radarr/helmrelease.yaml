    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app
      movies:
        enabled: true
        type: hostPath
        hostPath: ${SHARED_MEDIA_PATH}/movies
        globalMounts:
          - path: /movies
            readOnly: false
      downloads:
        enabled: true
        type: hostPath
        hostPath: ${SHARED_MEDIA_PATH}/download/movies
        globalMounts:
          - path: /downloads
            readOnly: false
