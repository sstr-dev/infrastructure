        #  gethomepage.dev/pod-selector: "app.kubernetes.io/name=n8n,app.kubernetes.io/controller=n8n"
        rules:
          - backendRefs:
              - identifier: app
                port: *port

      webhooks:
        hostnames:
          - ${SECRET_N8NWEBHOOKS_DOMAIN}
        parentRefs:
          - name: base
            namespace: network
            sectionName: https
        rules:
          - matches:
              - path:
                  value: /webhook
              - path:
                  value: /webhook-test
            backendRefs:
              - identifier: app
                port: *port
