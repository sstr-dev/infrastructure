    #    endpoints:
    #      - port: http
    #        scheme: http
    #        path: /metrics
    #        interval: 1m
    #        scrapeTimeout: 10s

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port


    route:
      app:
        hostnames:
          - *hostName
        parentRefs:
          - name: main
            namespace: network
            sectionName: https
        #annotations:
        #  gethomepage.dev/enabled: "true"
