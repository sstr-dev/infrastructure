---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cnpg
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.27.0
  url: oci://ghcr.io/cloudnative-pg/charts/cloudnative-pg
  #verify:
  #  provider: cosign
  #  matchOIDCIdentity:
  #    - issuer: ^https://token.actions.githubusercontent.com$
  #      subject: ^https://github.com/cloudnative-pg/charts/.*
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cnpg
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *name
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    crds:
      create: true
    monitoring:
      podMonitorEnabled: true
      grafanaDashboard:
        create: true
