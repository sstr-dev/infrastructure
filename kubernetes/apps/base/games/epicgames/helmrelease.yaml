---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app epicgames
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  maxHistory: 1
  values:
    controllers:
      epicgames:
        #annotations:
        #  reloader.stakater.com/auto: "true"
        enabled: true
        type: cronjob
        cronjob:
          schedule: "15 4,10,16,22 * * *"
          timeZone: &timeZone ${CLUSTER_TIMEZONE}
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:82822af6135602bae96d328a04f49bacd862243396ce8187919505a8f9959151
            env:
              TZ: ${CLUSTER_TIMEZONE}
              BASE_URL: https://epic.${SECRET_MAIN_DOMAIN_NAME}
              #CRON_SCHEDULE: "0 0,6,12,18 * * *"
              EMAIL_SENDER_NAME: "Epic Games Captchas"
              RUN_ON_STARTUP: "true"
              RUN_ONCE: "true"
              SEARCH_STRATEGY: all
              SMTP_HOST: smtp-relay.default.svc.cluster.local
              SMTP_PORT: 25
              SMTP_SECURE: "false"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 2000Mi

    service:
      app:
        ports:
          http:
            port: 3000

    route:
      app:
        hostnames:
          - "epic.${SECRET_MAIN_DOMAIN_NAME}"
        parentRefs:
          - name: main
            namespace: network
            sectionName: https
        rules:
          - backendRefs: [{}]

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: *app
        globalMounts:
          - path: /usr/app/config
      config-secret:
        enabled: true
        type: secret
        name: epicgames-secret
        globalMounts:
          - path: /usr/app/config/config.json
            subPath: config.json
            readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
