    persistence:
      data:
        enabled: true
        type: hostPath
        hostPath: ${DMS_DATA_PATH}/paperless
        advancedMounts:
          *app :
            app:
              - path: /data/local
      export:
        enabled: true
        type: hostPath
        hostPath: ${SHARED_DATA_PATH}/dms_export
        advancedMounts:
          *app :
            app:
              - path: /data/df/export
      incoming:
        enabled: true
        type: hostPath
        hostPath: ${SHARED_DATA_PATH}/dms_import
        advancedMounts:
          *app :
            app:
              - path: /data/df/incoming

