---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dozzle
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dozzle:
        containers:
          app:
            image:
              repository: docker.io/amir20/dozzle
              tag: v8.13.8@sha256:b6791e8893adce2ea73512b618e0bca2370e77f1ef32848bf6478663633cc31d
            env:
              TZ: ${CLUSTER_TIMEZONE}
              DOZZLE_MODE: k8s
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
        serviceAccount:
          identifier: dozzle
    serviceAccount:
      dozzle: {}
    service:
      app:
        controller: dozzle
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - "${GATUS_SUBDOMAIN:=${APP}}.${DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
    rbac:
      roles:
        dozzle:
          type: ClusterRole
          rules:
          - apiGroups: [""]
            resources: ["pods", "pods/log", "nodes", "nodes/proxy"]
            verbs: ["get", "list", "watch"]
          - apiGroups: ["metrics.k8s.io"]
            resources: ["pods"]
            verbs: ["get", "list"]

      bindings:
        dozzle:
          type: ClusterRoleBinding
          roleRef:
            identifier: dozzle
          subjects:
            - identifier: dozzle
