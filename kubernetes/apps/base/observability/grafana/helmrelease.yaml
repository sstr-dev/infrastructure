    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            access: proxy
            orgId: 1
            url: http://prometheus-operated.observability.svc.cluster.local:9090
            isDefault: true
          - name: Alertmanager
            type: alertmanager
            uid: alertmanager
            access: proxy
            orgId: 1
            url: http://alertmanager-operated.observability.svc.cluster.local:9093
            jsonData:
              implementation: prometheus
              handleGrafanaManagedAlerts: true
          - name: TeslaMate
            type: postgres
            access: proxy
            url: postgres-cluster-rw.database.svc.cluster.local:5432
            user: $TESLAMATE_DB_USER
            secureJsonData:
              password: "$TESLAMATE_DB_PASSWORD"
            jsonData:
              database: teslamate
              postgresVersion: 1000
              sslmode: disable
          - name: InfluxDB
            type: influxdb
            access: proxy
            url: http://influx.database.svc.cluster.local:8086
            secureJsonData:
              token: "$INFLUX_GRAFANA_TOKEN"
            jsonData:
              version: Flux
              organization: default
              defaultBucket: home_assistant
              tlsSkipVerify: true
        deleteDatasources:
          - name: Alertmanager
            orgId: 1
          - name: Prometheus
