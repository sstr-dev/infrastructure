# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: grafana
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 10.5.15
  url: oci://ghcr.io/grafana/helm-charts/grafana
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app grafana
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    extraInitContainers:
      - name: init-db
        image: ghcr.io/sstr-dev/postgres-init:17.7@sha256:7f4c3051706da3025f97b73c6acc60000e9c1c7a12cbfede5837e2a19d2e96f2
        envFrom:
          - secretRef:
              name: &secret grafana
    replicas: ${REPLICAS:=1}
    image:
      repository: grafana/grafana
      tag: 12.3.2
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    env:
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
      GF_EXPLORE_ENABLED: true
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel
      GF_SECURITY_ANGULAR_SUPPORT_ENABLED: true
      #GF_AUTH_ANONYMOUS_ENABLED: false
      #GF_SECURITY_COOKIE_SAMESITE: *app
      #GF_SERVER_ROOT_URL: https://${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
      #GF_LOG_LEVEL: debug
      GF_LOG_MODE: console
      #GF_NEWS_NEWS_FEED_ENABLED: false

    envFromSecrets:
      - name: *secret
    grafana.ini:
      server:
        root_url: https://${GATUS_SUBDOMAIN}.${SECRET_DOMAIN}
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      auth:
        signout_redirect_url: https://${SECRET_SSO_DOMAIN}/application/o/grafana/end-session/
        oauth_auto_login: false
        oauth_allow_insecure_email_lookup: true
      auth.generic_oauth:
        name: CasaID
        enabled: true
        scopes: openid email profile
        auth_url: https://${SECRET_SSO_DOMAIN}/application/o/authorize/
        token_url: https://${SECRET_SSO_DOMAIN}/application/o/token/
        api_url: https://${SECRET_SSO_DOMAIN}/application/o/userinfo/
        use_pkce: true
        empty_scopes: false
        login_attribute_path: preferred_username
        groups_attribute_path: groups
        name_attribute_path: name
        role_attribute_path: contains(groups, 'grafana-admin') && 'Admin' || contains(groups, 'grafana-editor') && 'Editor' || 'Viewer'
        #skip_org_role_sync: true
        #role_attribute_path: |
        #  contains(groups[*], 'grafana-admin') && 'Admin' || contains(groups[*], 'grafana-editor') && 'Editor' || contains(groups[*], 'grafana-viewer') && 'Viewer'
      auth.basic:
        enabled: false
        disable_login_form: false
      auth.anonymous:
        enabled: false
      log:
        level: info
      users:
        auto_assign_org: true
        auto_assign_org_id: 1
        #icon: signin
        #empty_scopes: false
        #login_attribute_path: user
        #groups_attribute_path: groups
        #name_attribute_path: user
        #use_pkce: true
      ## Optionally map user groups to Grafana roles
      #auth.generic_oauth.group_mapping:
      #  org_id: 1
      #  role_attribute_path: |
      #    contains(groups[*], 'grafana-admin') && 'Admin' || contains(groups[*], 'grafana-editor') && 'Editor' || contains(groups[*], 'grafana-viewer') && 'Viewer'
      #  #role_attribute_path: "contains(groups, 'grafana-admin') && 'Admin' || contains(groups, 'grafana-editor') && 'Editor' || contains(groups, 'grafana-viewer') && 'Viewer'"
      news:
        news_feed_enabled: false
    deploymentStrategy:
      type: RollingUpdate
    resources:
      requests:
        cpu: 23m
        memory: 127M
      limits:
        memory: 219M
    admin:
      existingSecret: *app
      passwordKey: adminPass
