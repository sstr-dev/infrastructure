---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: *name
    template:
      data:
        # Authentik
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ .client_id }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .client_secret }}"
        # Admin User
        adminUser: "{{ .GRAFANA_ADMIN_USER }}"
        adminPass: "{{ .GRAFANA_ADMIN_PASS }}"
        # DB
        TESLAMATE_DB_PASSWORD: "{{ .TESLAMATE_POSTGRES_PASS }}" # from teslamate
        TESLAMATE_DB_USER: "{{ .TESLAMATE_POSTGRES_USER }}"
        # Influx
        INFLUX_GRAFANA_TOKEN: "{{ .INFLUX_GRAFANA_TOKEN }}"
  dataFrom:
    - extract:
        key: ${CLUSTER}/grafana
    - extract:
        key: ${CLUSTER}/teslamate
      rewrite:
        - regexp:
            source: "(.*)"
            target: "TESLAMATE_$1"
    - extract:
        key: ${CLUSTER}/influx
      rewrite:
        - regexp:
            source: "(.*)"
            target: "INFLUX_$1"
    - extract:
        key: ${CLUSTER}/openid/grafana
