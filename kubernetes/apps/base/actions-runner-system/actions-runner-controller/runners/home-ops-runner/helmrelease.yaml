---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name home-ops-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: actions-runner-controller
      namespace: actions-runner-system
  ## valuesFrom or githubConfigSecret
  valuesFrom:
    - targetPath: githubConfigSecret.github_app_id
      kind: Secret
      name: home-ops-runner-auth
      valuesKey: github_app_id
    - targetPath: githubConfigSecret.github_app_installation_id
      kind: Secret
      name: home-ops-runner-auth
      valuesKey: github_app_installation_id
    - targetPath: githubConfigSecret.github_app_private_key
      kind: Secret
      name: home-ops-runner-auth
      valuesKey: github_app_private_key
  values:
    # dynamic
    githubConfigUrl: "${GH_CONFIGURL:=https://github.com/gznzeus/flux-ops}"
    # githubConfigSecret: actions-runner-controller-auth
    minRunners: ${minRunners:=1}
    maxRunners: ${maxRunners:=2} #Double total nodes
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["${VOL_ACCESSMODES:-ReadWriteOnce}"]
        storageClassName: "${VOL_STORAGECLASS:=sc-standard}"
        resources:
          requests:
            storage: "${VOL_CAPACITY:=25Gi}"
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.326.0@sha256:547f2c0253322b518538d3ea4e9fc39c90fbb456f48895c2d6f1dcc3d87f56e5
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
        serviceAccountName: *name
